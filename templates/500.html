<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/public/output.css">
    <title>Server Error</title>
</head>
<body>
    <main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8 dark:bg-black">
        <div class="text-center">
          <p class="text-base font-semibold text-indigo-600 dark:text-amber-500">500</p>
          <h1 class="mt-4 text-balance text-5xl font-semibold tracking-tight text-gray-900  dark:text-white sm:text-7xl">Server Error</h1>
          <p class="mt-6 text-pretty text-lg font-medium text-gray-500 sm:text-xl/8">Sorry, we ran into a problem, please try again.</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="/" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go back home</a>
            <a href="/login_page" class="text-sm font-semibold text-gray-900">Login<span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
      </main>
      ${if (isAdmin){
        <div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-white dark:bg-gray-800 rounded-full p-4 shadow-lg flex space-x-4">
          <button class="bg-indigo-600 text-white rounded-full px-4 py-2 hover:bg-indigo-500">IT Chat</button>
          <button class="bg-indigo-600 text-white rounded-full px-4 py-2 hover:bg-indigo-500">Settings</button>
          <button class="bg-indigo-600 text-white rounded-full px-4 py-2 hover:bg-indigo-500">Hide Panel</button>
          <button class="bg-indigo-600 text-white rounded-full px-4 py-2 hover:bg-indigo-500">Error Logs</button>
        </div>
      }};
      ${if(isDevMode){
        <script>
          const eventSource = new EventSource('/500');
  
          eventSource.onmessage = function(event) {
              const data = JSON.parse(event.data);
              if (data.html) {
                  document.getElementById('content').innerHTML = data.html;
              } else if (data.error) {
                  console.error('Error from server:', data.error);
              }
          };
  
          eventSource.onerror = function(error) {
              console.error('EventSource failed:', error);
              eventSource.close(); // Optionally close the connection on error
          };
      </script>
      }};
</body>
</html>
